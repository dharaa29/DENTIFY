<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #007bff;
        padding: 10px;
      }
      .navbar a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
        font-weight: bold;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: 50px auto;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      img {
        max-width: 100px;
        height: auto;
        border-radius: 5px;
        transition: transform 0.3s;
      }
      img:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Appointment System</a>
      <div>
        <a href="/user">Check</a>
        <a href="/bookappointment">Book Appointment</a>
        <a href="/viewappointment">View Appointment</a>
        <a href="/">Logout</a>
      </div>
    </nav>

    <div class="container">
      <h2>Old Medical Reports</h2>
      <table>
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Image</th>
            <th>Diagnosis</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>
              <a href="{{ row[1] }}" target="_blank">
                <img src="/static/check/{{ row[1] }}" alt="Report Image" />
              </a>
            </td>
            <td>{{ row[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
